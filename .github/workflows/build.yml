name: Build and test

on: [ push, pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Gradle dependency cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Verification cleanup
        run: rm ./gradle/verification-metadata.xml
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build
        env:
          DNSTT_SERVER: ${{ secrets.DNSTT_SERVER }}
          DNSTT_KEY: ${{ secrets.DNSTT_KEY }}
          DNSTT_PATH: ${{ secrets.DNSTT_PATH }}
          DOH_URL: ${{ secrets.DOH_URL }}
          DEF_PROXY: ${{ secrets.DEF_PROXY }}
        run: ./gradlew assembleFull -Pdnsttserver=$DNSTT_SERVER -Pdnsttkey=$DNSTT_KEY -Pdnsttpath=$DNSTT_PATH -PdohUrl=$DOH_URL -PdefProxy=$DEF_PROXY
